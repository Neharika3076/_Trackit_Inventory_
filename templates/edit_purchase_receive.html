{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-warning text-white">
            <h2 class="text-center">Edit Purchase Receive</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Date:</label>
                    <input type="date" name="date" class="form-control" value="{{ receive.date }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Purchase Order:</label>
                    <select name="purchase_order_id" class="form-select" required>
                        {% for order in purchase_orders %}
                        <option value="{{ order.id }}" {% if order.id == receive.purchase_order_id %}selected{% endif %}>
                            {{ order.purchase_order_no }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Vendor:</label>
                    <select name="vendor_id" class="form-select" required>
                        {% for vendor in vendors %}
                        <option value="{{ vendor.id }}" {% if vendor.id == receive.vendor_id %}selected{% endif %}>
                            {{ vendor.vendor_display_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Status:</label>
                    <select name="status" class="form-select" required>
                        <option value="In Transit" {% if receive.status == 'In Transit' %}selected{% endif %}>In Transit</option>
                        <option value="Pending" {% if receive.status == 'Pending' %}selected{% endif %}>Pending</option>
                        <option value="Received" {% if receive.status == 'Received' %}selected{% endif %}>Received</option>
                    </select>
                </div>
                

                <div class="mb-3">
                    <label class="form-label">Quantity:</label>
                    <input type="number" name="quantity" class="form-control" value="{{ receive.quantity }}" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Update Purchase Receive</button>
                    <a href="{{ url_for('purchase_receives') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
