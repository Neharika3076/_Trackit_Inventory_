
{% extends 'base.html' %}

{% block content %}

<div class="container d-flex justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card p-4 shadow-sm">
            <h4 class="mb-4">New Item</h4>

            <form method="POST" action="{{ url_for('items_add') }}" enctype="multipart/form-data">
                <!-- Item Group Details -->
                <div class="form-group">
                    <label for="groupName">Item Name:</label>
                    <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Enter item group name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="item_remarks" name="item_remarks" rows="3" placeholder="Provide a brief description"></textarea>
                </div>

                <div class="form-group">
                    <label for="unit">Category</label>
                    <select name="item_category" id="item_category" class="form-control" required>
                        <option value="">Select Category</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Colour</label>
                    <input type="text" class="form-control" id="item_colour" name="item_colour" >
                </div>

                <div class="form-group">
                    <label for="description">Size</label>
                    <input type="text" class="form-control" id="item_size" name="item_size" >
                </div>
                
                <div class="form-group">
                    <label for="purchase_rate">Purchase Rate</label>
                    <input type="number" step="0.01" class="form-control" id="purchase_rate" name="purchase_rate" placeholder="Enter purchase rate" required>
                </div>

                <div class="form-group">
                    <label for="sales_rate">Sales Rate</label>
                    <input type="number" step="0.01" class="form-control" id="sales_rate" name="sales_rate" placeholder="Enter sales rate" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" required>
                </div>

                <div class="form-group">
                    <label for="reference_number">Reference Number</label>
                    <input type="text" class="form-control" id="reference_number" name="reference_number" placeholder="Enter reference number">
                </div>

               

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
