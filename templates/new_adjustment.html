{% extends 'base.html' %}
{% block content %}
    

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">New Adjustment</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="account">Account:</label>
                        <select class="form-control" id="account" name="account">
                            <option value="Cost of Goods Sold">Cost of Goods Sold</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reason">Reason:</label>
                        <select class="form-control" id="reason" name="reason">
                            <option value="Damage">Damage</option>
                            <option value="Theft">Theft</option>
                            <option value="Spoilage">Spoilage</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item_name">Item Name:</label>
                        <input type="text" class="form-control" id="item_name" name="item_name" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity_available">Quantity Available:</label>
                        <input type="number" class="form-control" id="quantity_available" name="quantity_available" required>
                    </div>
                    <div class="form-group">
                        <label for="new_quantity_on_hand">New Quantity on Hand:</label>
                        <input type="number" class="form-control" id="new_quantity_on_hand" name="new_quantity_on_hand" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity_adjusted">Quantity Adjusted:</label>
                        <input type="number" class="form-control" id="quantity_adjusted" name="quantity_adjusted" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    {% endblock %}
