<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vendor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Edit Vendor</h1>

        <form id="editForm" method="POST">
            <div class="form-group">
                <label for="salutation">Salutation:</label>
                <select id="salutation" name="salutation" class="form-control">
                    <option value="Mr." {% if vendor.salutation == "Mr." %}selected{% endif %}>Mr.</option>
                    <option value="Ms." {% if vendor.salutation == "Ms." %}selected{% endif %}>Ms.</option>
                    <option value="Mrs." {% if vendor.salutation == "Mrs." %}selected{% endif %}>Mrs.</option>
                    <option value="Dr." {% if vendor.salutation == "Dr." %}selected{% endif %}>Dr.</option>
                </select>
            </div>

            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ vendor.first_name }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ vendor.last_name }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" value="{{ vendor.company_name }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="vendor_display_name">Display Name:</label>
                <input type="text" id="vendor_display_name" name="vendor_display_name" value="{{ vendor.vendor_display_name }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="vendor_email">Email Address:</label>
                <input type="email" id="vendor_email" name="vendor_email" value="{{ vendor.vendor_email }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="work_phone">Work Phone:</label>
                <input type="tel" id="work_phone" name="work_phone" value="{{ vendor.work_phone }}" class="form-control">
            </div>

            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" value="{{ vendor.mobile }}" class="form-control">
            </div>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmEditModal">Save Changes</button>
        </form>

        <form id="deleteForm" method="POST" action="{{ url_for('delete_vendor', vendor_id=vendor.id) }}">
            <button type="button" class="btn btn-danger mt-3" data-toggle="modal" data-target="#confirmDeleteModal">Delete Vendor</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>

    <!-- Confirm Edit Modal -->
    <div class="modal fade" id="confirmEditModal" tabindex="-1" role="dialog" aria-labelledby="confirmEditModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to edit this vendor?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmEdit">Yes, Edit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this vendor?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Yes, Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('confirmEdit').addEventListener('click', function() {
            document.getElementById('editForm').submit();
        });
        document.getElementById('confirmDelete').addEventListener('click', function() {
            document.getElementById('deleteForm').submit();
        });
    </script>
</body>
</html>
